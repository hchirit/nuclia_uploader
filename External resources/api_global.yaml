        a value for a

        stripe price from accounting metrics, but uncoupled from both price and metrics

        concepts.


        Originally, the purpose of target was intended to be filled in

        by the value of a specific metric in accounting. Given that accounting

        metrics have their lifecycle and, plan & pricing definition another one

        this targets will link together the two concepts, but uncoupled, so we''ll

        have, e.g:


        PRO account type -> price with target SEARCHES - accounting implementation
        for SEARCHES


        This way the pricing config does not need to know about the implementation

        of how searches accounting data is stored, and accounting does not rely in

        prices details'
